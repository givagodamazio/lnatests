<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, initial-scale=1.0">
    <title>Local Network Access Tests</title>
    <script>
        function test1_createIframe(){

            let iframe = document.createElement('iframe');
            iframe.id = 'test1_iframe'
            iframe.src = document.getElementById('test1_localurl').value;
            sessionStorage.setItem('test1_localurl', iframe.src);
            if(document.getElementById('test1_allow').checked) iframe.setAttribute('allow','local-network-access *');
            document.getElementById('test1_container').innerHTML = "";
            document.getElementById('test1_container').appendChild(iframe);
        }
    </script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css"> -->
    <style>
        html{
            margin:3rem;
        }
        iframe{
            width:100%;
            height: 300px;
            border:1px solid #0172AD;
        }
    </style>

</head>
<body>
    <h1>Local Network Access Tests</h1>
    <h2>Test #1: <b>Public</b> domain has iframe that loads <b>local</b> domain</h2>
    <p>Test the need for the Allow="local-network-access". Without the attribute, it loads the page but
       fails when coming back from the authentication of the <b>public</b> IDP.
    </p>
    <label for="test1_localurl">Local URL:</label><input type="text" id="test1_localurl" value="https://localhost:8000/test.html"><br>
    <input id="test1_allow" type="checkbox"><label for="test1_allow">Add attribute allow="local-network-access *":</label><br><br>
    <button onclick="test1_createIframe();">Create iFrame</button><br><br>
    <div id="test1_container"></div>
</body>
</html>
